<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja2 Styling Playground</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" async></script>
</head>
<body class="con-body">
    <style type="text/css" id="header-color"></style>
    <H1>Welcome!</H1>
    <div class="con-blocks">
        {% for x in range(block_count): %}
            <div class="block block-color"></div>
        {% endfor %}
    </div>
    <div id="block-color-holder">{{block_color}}</div>
</body>
</html>
