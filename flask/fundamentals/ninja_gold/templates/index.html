<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
</head>
<body>
    <form action="/reset" method="post">
        <input type="submit" value="New Game"/>
    </form><br>
    Your gold {{session['gold_sum']}}
    <h2>Farm</h2>
    <p>(earns 10-20 gold)</p>
    <form action="/process_money" method="post">
        <input type="hidden" name="gold_action" value="farm" />
        <input type="submit" value="Find Gold!"/>
    </form><br>
    <h2>Cave</h2>
    <p>(earns 5-10 gold)</p>
    <form action="/process_money" method="post">
        <input type="hidden" name="gold_action" value="cave" />
        <input type="submit" value="Find Gold!"/>
    </form><br>
    <h2>Farm</h2>
    <p>(earns 2-5 gold)</p>
    <form action="/process_money" method="post">
        <input type="hidden" name="gold_action" value="house" />
        <input type="submit" value="Find Gold!"/>
    </form><br>
    <h2>Casino</h2>
    <p>(earns/takes 50 gold)</p>
    <form action="/process_money" method="post">
        <input type="hidden" name="gold_action" value="casino" />
        <input type="submit" value="Find Gold!"/>
    </form><br>
    <h2>Activity Log</h2>
    {% for log in session['activity_log'] %}
    <p>{{log}}</p>
    {% endfor %}
</body>
</html>
