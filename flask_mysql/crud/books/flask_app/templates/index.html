<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>New Author</h1>
    <form action='/create_author' method='post'>
        <label for='first_name'>First Name:</label>
        <input type='text' name='first_name' value="{{session.first_name}}" required><br>
        <label for='last_name'>Last Name:</label>
        <input type='text' name='last_name' value="{{session.last_name}}" required><br>
        <input type='submit' value='Create'>
    </form><br><br><br>

    <h1>All Authors</h1>
    {% for user in users %}
        <a href="/authors/{{user.id}}">{{user.full_name}}</a><br>
    {% endfor %}
    <br><br><br>
    <a href="/books">Add Book</a>

</body>
</html>
