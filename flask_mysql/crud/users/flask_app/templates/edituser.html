<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit User {{user.id}}</h1>
    <a href="/users">Home</a><br><br><br>
    <form action="/edit_user/{{user.id}}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{user.first_name}}" required><br>
        <label for="last_name" >Last Name:</label>
        <input type="text" name="last_name" value="{{user.last_name}}" required><br>
        <label for="email" >Email:</label>
        <input type="text" name="email" value="{{user.email}}" required><br><br>
        <input type="submit" value="Save Changes">
    </form><br><br>
    <a href="/users/{{user.id}}">Show User</a><br><br><br>
</body>
</html>
